<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextPlay - Forums</title>

  <!-- Ícono de la página -->
  <link rel="icon" href="../imagenes/logo.png" />

  <!-- Archivos CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Fuentes personalizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap"
    rel="stylesheet" />

  <!-- LAYOUT -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../Layout/include.js"></script>
  <script src="../Layout/auth.js"></script>
  <link rel="stylesheet" href="../Layout/layout.css">
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="../CSS/forums.css" />
  <link rel="stylesheet" href="../CSS/auth.css">

  <style>
    /* Error page styling */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 200px); /* Adjust for header and footer */
      text-align: center;
      padding: 20px;
    }

    .error-heading {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #dc3545; /* Bootstrap danger color for error */
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    .error-message {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      color: #6c757d; /* Bootstrap secondary color */
      max-width: 600px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .error-heading {
        font-size: 1.8rem;
      }
      .error-message {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Encabezado con barra de navegación -->
  <header>
    <div id="navbar"></div>
    <div id="loginwindow"></div>
    <div id="registerwindow"></div>
  </header>

  <!-- Error message section -->
  <div class="error-container">
    <h1 class="error-heading">COMING SOON.......</h1>
  </div>

  <!-- Pie de página -->
  <div id="footer"></div>
</body>

</html>
